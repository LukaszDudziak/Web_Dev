<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: fixed;
        }

        .red {
            width: 200px;
            height: 200px;
            background-color: red;
            z-index: 1;
        }

        .green {
            width: 100px;
            height: 200px;
            background-color: green;
            z-index: 2;

        }

        .blue {
            width: 100px;
            height: 100px;
            background-color: blue;
            z-index: 3;
        }
    </style>
</head>

<body>
    <div class="red"></div>
    <div class="green"></div>
    <div class="blue"></div>

</body></html>
