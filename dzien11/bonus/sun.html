<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: lightblue;
        }

        .sun {
            position: absolute;
            bottom: 30vh;
            left: 15%;
            width: 30vh;
            height: 30vh;
            background-color: orange;
            border-radius: 50%;
        }

        .grass {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 40vh;
            background-color: green;
        }
    </style>
</head>

<body>
    <div class="sun"></div>
    <div class="grass"></div>
    <div class="sky"></div>
</body>

</html>
