<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        li:nth-child(10) {
            color: red;
        }

        li:nth-child(3n) {
            color: blue;
        }

        li:nth-child(3n-2) {
            color: orange;
        }

        li:nth-child(odd) {
            font-size: 20px;
        }

        li:nth-child(even) {
            font-weight: bold;
        }

        li:nth-last-child(1) {
            font-size: 50px;
        }

    </style>
</head>

<body>
    <ul>
        <li>Element 1</li>
        <li>Element 2</li>
        <li>Element 3</li>
        <li>Element 4</li>
        <li>Element 5</li>
        <li>Element 6</li>
        <li>Element 7</li>
        <li>Element 8</li>
        <li>Element 9</li>
        <li>Element 10</li>
        <li>Element 11</li>
        <li>Element 12</li>
        <li>Element 13</li>
        <li>Element 14</li>
    </ul>
</body>

</html>
